<html>
<head>
<title>Customer Database</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/custom.css">
<link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
<div ng-app="myApp" ng-controller="customersCtrl"> 
<center><h1>Customer Database</h1></center>
<div class="row">
<div class="col-sm"><center><h2>Restaurant Name</h2></center></div>
	<div class="col-sm"><center><h2>Country</h2></center></div>
</div>
  <div class="row" ng-repeat="x in myData">
    <div class="col-sm">{{ x.Name }}</div>
	<div class="col-sm">{{ x.Country }}</div>
   </div>
</div>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
  $http.get("https://www.w3schools.com/angular/customers.php").then(function (response) {
      $scope.myData = response.data.records;
  });
});
</script>
</body>
</html>
